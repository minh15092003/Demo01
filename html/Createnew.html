

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="/CSS/createEmployee.css">
</head>

<body id="row">

    <div class="wrapper">
        <div class="title">
            Thêm nhân viên
        </div>
        <div class="form">
            <div class="inputfield">
                <label for="fullname">Họ và tên</label>
                <input type="text" class="input" id="fullname" placeholder="Họ và tên">
            </div >
            <div class="inputfield">
                <label for="tel">Số điện thoại</label>
                <input type="tel" class="input" id="tel">
            </div>
            <div class="inputfield">
                <label for="email">Email</label>
                <input type="email" class="input" id="email">
            </div>
            <div class="inputfield">
               
                    <label>Nhóm truy cập</label>
                <div class="custom_select">
                    <select>
                        <option value="">Quản lý</option>
                        <option value="">Nhân viên</option>
                        <option value="">Khác</option>
                       
                    </select>
                </div>

            </div>
            <details>
                <summary>mở rộng</summary>
                <div class="inputfield">
                    <label>Vùng</label>
                <div class="custom_select">
                    <select>
                        <option value="">SSKPI</option>
                        <option value="male">Khác</option>
                       
                    </select>
                </div>

                </div>
                <div class="inputfield">
                    <label for="">Chi nhánh</label>
                    <input type="text" class="input" id="" placeholder="Chi Nhánh">
                </div>
                <div class="inputfield">
                    <label for="">Phòng ban</label>
                    <input type="text" class="input" id="" placeholder="Phòng ban">
                </div>
                <div class="inputfield">
                    <label for="">Chức danh</label>
                    <input type="text" class="input" id="" placeholder="Chức danh">
                </div>
                <div class="inputfield">
                    <label for="">Mã nhân viên</label>
                    <input type="text" class="input" id="" placeholder="Mã nhân viên">
                </div>
            </details>

            <div class="inputfield">
                <button type="submit"   class="btn" > <a href="/html/Personnel.html" id="kisre"> Xác Nhận</a> </div>
            </div>
        </div>
    </div>

</body>

</html>
